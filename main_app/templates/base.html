{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Terminator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script defer src="https://kit.fontawesome.com/bce51483a3.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #6f42c1">
        <!-- Container wrapper -->
        <div class="container">
         
          <h1> Task Terminator</h1>
        <!-- Navbar content -->
    
      <div class="nav-wrapper">
    
          {% if user.is_authenticated %}
          <div class="d-flex flex-row bd-highlight mb-3">
            <a button class="p-2 bd-highlight" href="{% url 'task_create' %}">Create a Task</a>
            <a button class="p-2 bd-highlight" href="{% url 'tasks_index' %}">View All My Tasks</a>
            <a button class="p-2 bd-highlight" href="{% url 'logout' %}">Log Out</a>
          
            {% else %}
        
            <a class= "btn btn-success" href="{% url 'login' %}">Log In</a>

          {% endif %}
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
