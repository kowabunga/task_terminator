{% extends 'base.html' %}
{% block breadcrumbs %}
<li class="active breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
<li class="active breadcrumb-item">Log In</li>
{% endblock breadcrumbs %}
{% block content %}
{% load crispy_forms_tags %}

<div class="text-center position-absolute top-50 start-50 translate-middle">
  <h1 class="mb-3">Log In</h1>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" class="btn btn-success" value="Log In">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  <hr>
  <div class="text-center position-absolute top-50 start-50 translate-middle"></div>
  <br> Log in using Social Media<br>

  <a href="https://www.instagram.com/"><img class="nav-link rounded float-start" src="https://i.imgur.com/67fv5hp.png alt=" width="80" height="60"></a>
  <a href="https://www.facebook.com/"><img class="nav-link rounded float-start" src="https://i.imgur.com/HRkafk2.png alt=" width="80" height="60"></a>
  <a href=" https://www.twitter.com/"><img class="nav-link rounded float-start" src="https://i.imgur.com/WvTmok8.png alt=" width="90" height="60"></a>
  </form>
</div>
{% endblock %}
