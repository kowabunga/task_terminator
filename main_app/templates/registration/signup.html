{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">
  {{ error_message }}
</p>{% endif %}

<form method="post" action="{% url 'sign_up' %}">
  {% csrf_token %}
  <table>
    {{ form.as_p}}
  </table>
  <input type="submit" class="btn" value="signup">
</form>

{% endblock %}
