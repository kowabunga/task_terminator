{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row d-flex justify-content-center">
  <div class="card w-50 mb-3 p-2 text-left border border border-white mb-3 border border-5 text-dark text-decoration-none">
    <div class="text-center"><br>
      <h1>Sign Up<h1>
    </div>

    {% if error_message %}<p class="red-text">
      {{ error_message }}
    </p>{% endif %}

    <form method="post" action="{% url 'sign_up' %}">
      {% csrf_token %}
      <table>
        {{ form|crispy}}
      </table>
      <div class="text-center"><input type="submit" class="btn btn btn-success" value="Sign Up">
    </form>
  </div>
</div>
</div>
<footer class="text-center text-white" style="background-color: #0995ed;">

</footer>
{% endblock %}
