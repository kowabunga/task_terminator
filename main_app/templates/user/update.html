{% extends 'base.html' %}
{% block breadcrumbs %}
<li class="active breadcrumb-item"><a href="{% url 'user_profile' %}">Profile</a></li>
<li class="active breadcrumb-item">Update</li>
{% endblock breadcrumbs %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row d-flex justify-content-center">
  <div class="card w-50 mb-3 p-2 border-0 text-dark text-decoration-none">
    <div class="text-center"><br>
      <h1 class="mb-3">Update User<h1>
    </div>

    {% if error_message %}<p class="red-text">
      {{ error_message }}
    </p>{% endif %}

    <form method="post" action="{% url 'update_user' %}">
      {% csrf_token %}
      <table>
        {{ form|crispy}}
      </table>
      <div class="text-center"><input type="submit" class="btn btn btn-success" value="Update">
    </form>
  </div>
</div>
</div>

<script>
  labels = document.querySelectorAll('label')
  labels.forEach(label => label.classList.add('text-capitalize'))
</script>

{% endblock %}
