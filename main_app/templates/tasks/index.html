{% extends 'base.html' %}


{% block content %}
<h1>Task List</h1>


{% for task in tasks %}
<div>
  <a href="{% url 'task_detail' task.id %}">
    <div>
      <span>
        {{ task.title }}</span>
      <p> Due Date:
        {{ task.due_date }}
      </p>
      <p> Priority Level:
        {{ task.priority_level }}
      </p>
      <p> Completed:
        {{ task.completed }}
      </p>
    </div>
  </a>
</div>
{% endfor %}


{% endblock content %}
