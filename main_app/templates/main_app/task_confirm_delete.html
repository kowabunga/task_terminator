{% extends 'base.html' %}


{% block content %}

<h1>Terminate a Task</h1>

<h4>Are you sure you want to terminate <span class="teal-text">
    {{ object.name }}</span></h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Terminate!" class="btn">
  <a href="{% url 'detail' task.id%}">Cancel</a>
</form>

{% endblock content %}
