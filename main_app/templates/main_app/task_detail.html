{% extends 'base.html' %}

{% block content%}
<h1>Task Details</h1>
<div class="row">
    <div class="col s6">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ task.title }}</span>
          <p> Description: {{ task.description }}</p>
          <p> Date Added: {{ task.date_added }}</p>
          <p> Due Date: {{ task.due_date }}</p>
          <p> Priority Level: {{ task.priority_level }}</p>
      
        </div>
        <div class="card-action">
          <a href="{% url 'task_delete' task.id %}">Terminate</a>
        </div>
      </div>
    </div>
    </div>















































{% endblock content %}
