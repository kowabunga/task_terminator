{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="row d-flex justify-content-center">
  <div class="card w-50 mb-3 p-2 border-0 text-dark text-decoration-none">
    <div class="text-center"><br>
      <h1>Update Information<h1>
    </div>

    {% if error_message %}<p class="red-text">
      {{ error_message }}
    </p>{% endif %}

    <form method="post" action="">
      {% csrf_token %}
      <table>
        {{ form|crispy}}
      </table>
      <div class="text-center"><input type="submit" class="btn btn btn-success" value="Update">
    </form>
  </div>
</div>
</div>

{% endblock %}
